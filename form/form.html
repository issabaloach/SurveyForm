<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="images/checklist.png">
    <link rel="stylesheet" href="style.css">
    <title>SurveyForm</title>
</head>
<body>
   <div class="container">
    <h1 style="text-align: center;">
        Survey Form
    </h1>
    <form id="form">
        
        <div class="form-control">
            <label for="name" id="label-name">
                First Name
            </label>
            <input type="text" placeholder="Enter First Name" required>
        </div>
        <div class="form-control">
            <label for="name" id="label-name">
            Last Name
            </label>
            <input type="text" placeholder="Enter Last Name">
        </div>
        <div class="form-control">
            <label for="name" id="label-name">
            Date of Birth
            </label>
            <input type="date" placeholder="Enter Last Name">
        </div>
        <div class="email form-control">
             <label for="email" id="email">
              Enter Email
             </label>
             <input type="email" placeholder="enter your email" required>
        </div>
        <div class="form-control">
            <label for="role" id="label-role">
                Which option best describes you?
            </label>
    
            <!-- Dropdown options -->
            <select name="role" id="role">
                <option value="student">Student</option>
                <option value="intern">Intern</option>
                <option value="professional">
                    Professional
                </option>
                <option value="other">Other</option>
            </select>
        </div>
    
        <div class="input1">
              <label id="q1">
                How satisfied are you with the overall performance of the software?
              </label> <br>
              <input type="radio" name="q1"
                > Satisfied <br>
                <input type="radio" name="q1"
                > Very Satisfied <br>
                <input type="radio" name="q1"
                > Neutral <br>
                <input type="radio" name="q1"
                > Dissatisfied <br>
                <input type="radio" name="q1"
                > Very Dissatisfied <br>
        </div>
        <div class="input2">
            <label id="q2">
                How would you rate the ease of use of the software?
            </label> <br>
            <input type="radio" name="q2"
              > Very Easy <br>
              <input type="radio" name="q2"
              > Easy <br>
              <input type="radio" name="q2"
              > Neutral <br>
              <input type="radio" name="q2"
              > Difficult <br>
              <input type="radio" name="q2"
              > Very Difficult <br>
      </div>
      <div class="input3">
        <label id="q3">
            Rate the software's features and functionality
        </label> <br>
        <input type="radio" name="q3"
          > Excellent <br>
          <input type="radio" name="q3"
          > Good <br>
          <input type="radio" name="q3"
          > Average <br>
          <input type="radio" name="q3"
          > Below Average <br>
          <input type="radio" name="q3"
          > Poor <br>
    </div>
    
    <div class="comment">
        <label for="comment">
            Please provide any additional comments or suggestions regarding the software
        </label>
        <input class="comment1" type="text" name="comment">
    </div>
    <button type="submit" class="btn btn-primary btn-md btn-block submit">Submit</button>
       </form>
       <script src="script.js"></script>
   </div>
  
</body>
</html>
